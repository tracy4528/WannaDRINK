<!DOCTYPE html>
<html>
  <head>
    <title>WannaDRINK</title>
   
    <style>
      body {
    margin: 0;
    padding: 10px;
  }
  
  header {
      padding: 10px 0;
      background-color: rgb(238,238,238); 
      border-top: 2px solid black;
  }
    
  .header{
      display: flex;
      align-items: center;
      justify-content: space-between;
  }
  .content {
      text-align: center;
  }
    </style>
  </head>

  <body>

    <div class="content">
        <h1>WannaDRINK</h1>
    </div>
    <br>

    <h2>搜尋結果</h2>

    <br><br><br>
    <ul>
        {% for search in response["data"] %}
            <li>
                <a href="/api/v1/menu?keyword={{ search['store'] }}">
                    <h3>{{ search["store"] }}</h3>
                    <img src="{{ search['img'] }}" alt="store image" width="50%">

                </a>

            </li>
        {% endfor %}
    </ul>

   
  </body>
</html>
