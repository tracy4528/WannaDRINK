<!DOCTYPE html>
<html>
  <head>
    <title>WannaDRINK</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

  </head>

  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .container {
        padding: 20px;
    }

    .media {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        background-color: white;
    }

    .media img {
        max-width: 100px;
        height: auto;
    }

    .media-body {
        margin-left: 20px;
    }

    h4 {
        color: #333;
    }

    p {
        color: #777;
    }
</style>


  <body>

    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">WannaDRINK</span>
    </nav>
    <br>

    <div class="container mt-4">
      <h2>搜尋結果</h2>
    </div>

    <br><br><br>
    <div class="container">
      <ul class="list-group">
        {% for search in response["data"] %}
        <li class="list-group-item">
          <a
            href="/api/v1/menu?keyword={{ search['store'] }}"
            class="text-decoration-none"
          >
            <div class="row align-items-center">
              <div class="col-6">
                <h3>{{ search["store"] }}</h3>
              </div>
              <div class="col-6 text-right">
                <img
                  src="{{ search['img'] }}"
                  alt="store image"
                  class="img-fluid"
                />
              </div>
            </div>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>

    <br><br><br>

    <div class="container mt-4">
      <ul class="list-unstyled">
        {% for search in response["article"] %}
        <li class="media">
          <a
            href="{{ search['url'] }}"
            class="text-decoration-none"
          >
            <!-- <img
              src="https://photo.518.com.tw/selfmedia/articles/2220/169139120017784.jpeg"
              alt="store image"
              class="mr-3"
              width="20%"
            /> -->
            <div class="media-body">
              <p class="mb-0">
                "{{ search['title'] }}"
              </p>
            </div>
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>

    <!-- 引入 Bootstrap JavaScript 库 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   
  </body>
</html>
